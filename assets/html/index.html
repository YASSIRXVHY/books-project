<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookfy</title>
    <!--link css-->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!--link icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="hero-image">
      <!-- header section-->
      <header>
        <div class="logo">
          <img src="/imgs/logo.png" alt="Bookfy Logo" />
        </div>
        <nav>
          <a href="#">Home</a>
          <a href="#">Wishlist</a>
          <a href="#">Pricing</a>
          <a href="#">Library</a>
        </nav>

        <div class="navbar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <button>SIGN IN</button>
        </div>
      </header>
      <!-- hero section-->
      <div class="hero-text">
        <h1>Bookfy</h1>
        <h2>Explore a World of <span>Books</span>, Discover Stories</h2>
        <p>
          Fiction, Mystery, Romance, Non-fiction â€” The perfect library awaits
          you!
        </p>
        <button>Watch Now</button>
      </div>
    </div>

    <!--main section-->
    <main>
      <div class="head_main">
        <div class="headmain_texts">
          <p>ONLINE BOOKS</p>
          <h2>Upcoming Books</h2>
        </div>
        <div class="headmain_buttons">
          <button>Books</button>
          <button>Short Stories</button>
          <button>Novels</button>
        </div>
      </div>
      <section class="upcoming_books">
        <div class="book1">
          <img
            src="/imgs/books/A Dark and Drowing Tide.jpg"
            alt="A Dark and Drowning Tide"
          />
          <h3>A Dark and Drowning Tide</h3>
          <p>2024</p>
          <button>Soon</button>
        </div>
        <div class="book2">
          <img
            src="/imgs/books/A Novel Love Stoey.jpg"
            alt="A Novel Love Story"
          />
          <h3>A Novel Love Story</h3>
          <p>2024</p>
          <button>Soon</button>
        </div>
        <div class="book3">
          <img src="/imgs/books/Intermezzo.jpg" alt="Intermezzo" />
          <h3>Intermezzo</h3>
          <p>2024</p>
          <button>Soon</button>
        </div>
        <div class="book4">
          <img
            src="/imgs/books/The Familiar A Novel.jpg"
            alt="The Familiar: A Novel"
          />
          <h3>The Familiar: A Novel</h3>
          <p>2024</p>
          <button>Soon</button>
        </div>
      </section>
    </main>
  </body>
</html>
