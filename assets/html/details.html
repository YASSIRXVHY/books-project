<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books details</title>
    <link rel="stylesheet" href="/assets/css/details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <header>
      <div class="logo">
        <img src="/imgs/logo.png" alt="logo" />
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Wishlist</a>
        <a href="#">Pricing</a>
        <a href="#">Wishlist</a>
      </nav>

      <div class="navbar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <button>SIGN IN</button>
      </div>
    </header>
    <div class="container">
      <div class="poster">
        <img src="/api/placeholder/256/384" alt="book Poster">
      </div>
      
      <div class="content">
        <h1 class="title">Free Guy</h1>
        
        <div class="tags">
          <span class="pdf-tag">PDF</span>
          <span class="genre">Comedy,</span>
          <span class="genre">Action,</span>
          <span class="genre">Adventure,</span>
          <span class="genre" id ="science">Science Fiction</span>
          <span class="year">2021</span>
        </div>
        
        <p class="description">
          A bank teller called Guy realizes he is a background character in an open world video game called Free City that will soon go offline.
        </p>
        
        <div class="buttons">
          <button class="share-btn"><i class="fa-solid fa-share"></i>Share</button>
          <button class="read-btn">READ BOOK</button>
        </div>
      </div>
      
      <button class="view-link">View Link</button>
    </div>
</body>
</html>
