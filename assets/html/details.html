<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>books details</title>
    <link rel="stylesheet" href="/assets/css/details.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/assets/html/index.html"
          ><img src="/imgs/logo.png" alt="logo"
        /></a>

          <form name="search">
              <label for="search">enter the name of the book or author</label>
              <input type="text" class="input" name="txt">
          </form>
          <i class="fas fa-search"></i>
        <button>SIGN IN</button>
      </div>
    </header>
    <div class="container">
      <div class="poster">
        <img class="img" />
      </div>

      <div class="content">
        <h1 class="title"></h1>

        <div class="tags">
          <span class="pdf-tag">PDF</span>
          <span class="genre">Drama,</span>
          <span class="genre">Fantasy,</span>
          <span class="genre" id="science">Science Fiction</span>
          <span class="year">2021</span>
        </div>

        <p class="description"></p>

        <div class="buttons">
          <button class="share-btn">
            <i class="fa-solid fa-share"></i>Share
          </button>
          <button class="read-btn">READ BOOK</button>
        </div>
      </div>

      <button class="view-link">View Link</button>
    </div>

            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-github"></i></li>
            <li><i class="fa-brands fa-linkedin"></i></li>
          </ul>
          <div class="payment_methods">
            <img src="/imgs/footer-bottom-img.png" />
          </div>
